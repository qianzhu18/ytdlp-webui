<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>{{ app_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="ambient">
      <div class="glow glow-one"></div>
      <div class="glow glow-two"></div>
      <div class="grid"></div>
    </div>

    <main class="shell">
      <header class="header">
        <div>
          <p class="eyebrow">Local Web UI</p>
          <h1>{{ app_title }}</h1>
        </div>
        <div class="header-meta">
          <div class="badge">Docker Ready</div>
          <div class="badge subtle">Downloads: /downloads</div>
        </div>
      </header>

      <section class="card">
        <div class="card-title">
          <h2>Start a download</h2>
          <p>Paste a link, choose a preset, and hit Start.</p>
        </div>
        <form id="download-form">
          <label class="field">
            <span>Video URL</span>
            <input
              type="url"
              name="url"
              id="url"
              placeholder="https://www.youtube.com/watch?v=..."
              required
            />
          </label>

          <div class="field-row">
            <label class="field">
              <span>Download type</span>
              <select name="preset" id="preset"></select>
            </label>
            <label class="field">
              <span>Save to</span>
              <input type="text" id="download-dir" readonly />
            </label>
          </div>

          <div class="field-row">
            <label class="checkbox">
              <input type="checkbox" id="use-cookies" />
              <span>Use cookies.txt (avoid 403/limits)</span>
            </label>
            <span id="cookie-hint" class="hint"></span>
          </div>

          <div class="actions">
            <button type="submit" id="start-btn">Start Download</button>
            <button type="button" class="ghost" id="clear-btn">Clear</button>
          </div>
        </form>
      </section>

      <section class="card status-card">
        <div class="status-header">
          <div>
            <h3>Status</h3>
            <p id="status-text">Idle</p>
          </div>
          <div class="status-actions">
            <button type="button" class="ghost" id="refresh-files">
              Refresh Files
            </button>
          </div>
        </div>
        <div class="progress-wrap">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="logs">
          <div class="logs-header">
            <span>Live Log</span>
            <button type="button" class="ghost small" id="clear-log">
              Clear Log
            </button>
          </div>
          <pre id="log-box"></pre>
        </div>
      </section>

      <section class="card">
        <div class="card-title">
          <h2>Downloaded files</h2>
          <p>Latest files in /downloads. Click to download from the container.</p>
        </div>
        <div id="files-list" class="files-list"></div>
      </section>
    </main>

    <script>
      window.APP_CONFIG = {{ config_json | safe }};
    </script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
