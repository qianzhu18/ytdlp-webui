<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#fafaf9" />
    <title>{{ app_title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <main class="shell">
      <header class="header">
        <span class="eyebrow">Video Downloader</span>
        <h1>{{ app_title }}</h1>
        <div class="header-meta">
          <div class="badge">v2.0</div>
          <div class="badge">Docker Ready</div>
        </div>
      </header>

      <section class="card">
        <div class="card-title">
          <h2>新建任务</h2>
          <p>输入视频链接，选择格式后开始下载。</p>
        </div>
        <form id="download-form">
          <div class="field">
            <span>视频链接 (URL)</span>
            <textarea
              id="url"
              name="url"
              placeholder="粘贴视频链接，支持批量下载（一行一个）..."
              rows="4"
              style="width:100%; padding:10px; border:1px solid var(--border); border-radius:var(--radius); font-family:var(--font-sans); resize:vertical;"
            ></textarea>
          </div>

          <div class="field">
            <span>格式选择</span>
            <select name="preset" id="preset"></select>
          </div>

          <div class="field">
            <label class="checkbox">
              <input type="checkbox" id="use-cookies" />
              <span>使用 Cookies (防止 403 错误)</span>
            </label>
            <span id="cookie-hint" class="hint"></span>
          </div>

          <div class="actions">
            <button type="submit" id="start-btn" class="primary">开始下载</button>
            <button type="button" class="ghost" id="clear-btn">清空</button>
          </div>
        </form>
      </section>

      <section class="card" style="margin-top: 24px;">
        <div class="card-title">
          <h2>任务队列</h2>
        </div>
        <ul id="task-list" style="list-style:none; padding:0; margin:0;"></ul>
      </section>

      <section class="card status-card">
        <div class="status-header">
          <div class="card-title">
            <h2>任务状态</h2>
            <p>实时查看下载进度与速度。</p>
          </div>
          <span id="status-text" class="status-pill">空闲</span>
        </div>

        <div class="progress-wrap">
          <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="log-panel">
          <div class="log-header">
            <span>运行日志</span>
            <button type="button" class="text-button" id="clear-log">清除</button>
          </div>
          <div class="logs">
            <pre id="log-box"></pre>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="card-title files-title">
          <h2>已下载文件</h2>
          <button type="button" class="ghost" id="refresh-files">刷新列表</button>
        </div>
        <div id="files-list" class="files-list"></div>
      </section>
    </main>

    <script>
      window.APP_CONFIG = {{ config_json | safe }};
    </script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
